<!DOCTYPE html>
<html lang = 'en'>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Ejercicio DOM, Eventos y funciones</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles.css">
        <script type="text/javascript" src="./Ejercicio 9.js"></script>
        
    </head>
    <body>
        <!--
            1. Formulario campos: Nombre, Apellidos y edad
            2. Boton de enviar el formulario: eventos submit
            3. Mostrar datos por pantalla
            4. Tener un boton que al darle click nos muestra los datos actuales del formulario
        -->
        <h1>Ejercicio DOM, Eventos y funciones</h1>

        <p>
            <div class="box">
                <form action="" method="post" id="formulario" onsubmit="return false">
                    <label>Nombre</label><br>
                    <input type='text' class='nombre' id="campo_nombre" placeholder="John"><br>
                    <span id="error_nombre" class="error"></span><br>

                    <label>Apellido</label><br>
                    <input type='text' class='apellido' id="campo_apellido" placeholder="Doe"><br>
                    <span id="error_apellido" class="error"></span><br>

                    <label>Edad</label><br>
                    <input type='number' class='edad' id="campo_edad" placeholder="18" min="5" max="99"><br>
                    <span id="error_edad" class="error"></span><br>
                    
                    <input type="submit" name="Submit" id="submit" value="enviar">
                    
                </form><br>
            </div>
            <div class="box dashed">
                <h3>Informacion del usuario</h3>
                <hr>
                <p id="p_nombre">
                    Nombre: <span></span>
                </p>
                <p id="p_apellido">
                    Apellido: <span></span>
                </p><p id="p_edad">
                    Edad: <span></span>
                </p>
            </div>
        </p>
    </body>
</html>
